<div class="row">
    <div class="col-3"></div>
    <div class="col-7">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Proyecto</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proyecto of proyectos$ | async">
                    <td>{{proyecto.idProyecto}}</td>
                    <td>{{proyecto.nombre}}</td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#ModalEditar" class="btn btn-outline-secondary" (click)="cargarDatos(proyecto.idProyecto)">
                            <i class="fas fa-user-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" (click)="deleteProyecto(proyecto.idProyecto)">
                            <i class="fas fa-user-times"></i>
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>
